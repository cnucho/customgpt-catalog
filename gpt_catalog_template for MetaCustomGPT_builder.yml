# =====================================================================
# GPT Catalog Template
# ---------------------------------------------------------------------
# 이 파일은 "각 GPT에 대한 카탈로그 YAML"을 만들기 위한 템플릿입니다.
#
# [필수 규칙]
# 1) 이 템플릿은 build_catalog.py가 바로 읽을 수 있는 구조(단일 dict)입니다.
#    - REQUIRED_FIELDS (필수 필드):
#        gpt_id, name, url, version, last_updated, one_line, functions
# 2) 실제 카탈로그 파일은 이 템플릿을 복사해서,
#    각 필드를 알맞게 수정한 뒤 **파일 이름을 바꾸어 저장**합니다.
#
# [파일 이름 규칙]
#   {gpt_이름}_{카탈로그생성날짜}_{언어코드}.yaml
#
#   - gpt_이름: ChatGPT 상단에 표시되는 GPT 이름(영문 슬러그/핸들 사용 권장)
#       예: litsearch-gpt-hagsulgeomsaeg, deskresearch, spi-gpt
#   - 카탈로그생성날짜: YYYY-MM-DD 형식
#       예: 2025-12-06
#   - 언어코드:
#       ko  : 한국어 버전
#       en  : 영어 버전
#
#   예시:
#       litsearch-gpt-hagsulgeomsaeg_2025-12-06_ko.yaml
#       litsearch-gpt-hagsulgeomsaeg_2025-12-06_en.yaml
#
# [언어 규칙]
#   - 각 GPT 카탈로그는 **반드시 영어(en)와 한국어(ko) 두 가지 버전**을 만듭니다.
#   - 내용(구조, 필드 수)은 최대한 동일하게 유지하고,
#     텍스트(이름, one_line, 설명 등)만 언어에 맞게 번역합니다.
#
# [URL 규칙 – 매우 중요]
#   - 템플릿과 함께 제공되는 **GPT 실제 URL**을 반드시 그대로 넣어야 합니다.
#   - ChatGPT 상단의 공유 링크(예: https://chatgpt.com/g/...)를
#     `url` 필드에 복사·붙여넣기 합니다.
#
# [작성 순서 요약]
#   1) 이 템플릿 파일을 복사해서 새 파일을 만든다.
#   2) 파일 이름을 규칙대로 수정한다.
#   3) 아래 필드의 "REPLACE_..." 부분을 실제 값으로 교체한다.
#   4) 같은 내용을 영어로 번역한 en 버전 파일도 하나 더 만든다.
#   5) 두 파일 모두 catalog/ 폴더에 넣고 build_catalog.py를 실행한다.
#
# =====================================================================

gpt_id: "REPLACE_WITH_GPT_ID"          # 예: "g-687f73f347308191b739e047ca0fa1ab" 또는 짧은 별칭 "deskresearch"
name: "REPLACE_WITH_GPT_NAME"          # 예(ko): "litsearch GPT 학술검색"
                                       # 예(en): "litsearch GPT – Scholarly Search Assistant"

url: "REPLACE_WITH_GPT_URL"            # ChatGPT에서 제공하는 실제 URL (반드시 사용자가 제시한 것 그대로)

version: "v1.0.0"                      # GPT 버전 태그(자유 형식, v1.0.0 권장)
created_at: "YYYY-MM-DD"               # 카탈로그 최초 작성일
last_updated: "YYYY-MM-DD"             # 마지막 수정일 (YYYY-MM-DD 형식 필수)

one_line: "REPLACE_WITH_ONE_LINE_DESCRIPTION"
  # 한 줄 요약 설명 (해당 언어로 작성)

functions:
  # 이 GPT가 수행하는 핵심 기능 목록
  - "REPLACE_WITH_FUNCTION_1"
  - "REPLACE_WITH_FUNCTION_2"

# ---------- 권장 필드들 (없어도 되지만, 채우는 것을 강력히 권장) ----------

alias:
  # 검색·호출 시 사용할 별칭/단축명
  - "REPLACE_WITH_SHORT_ALIAS_1"
  - "REPLACE_WITH_SHORT_ALIAS_2"

tags:
  # 태그(주제, 분야, 대상 등)
  - "policy"
  - "statistics"
  - "research-assistant"

target_users:
  # 주요 사용자 그룹
  - "REPLACE_WITH_TARGET_USER_GROUP_1"
  - "REPLACE_WITH_TARGET_USER_GROUP_2"

ideal_use_cases:
  # 이 GPT가 특히 잘 쓰이는 유스케이스
  - "REPLACE_WITH_USE_CASE_1"
  - "REPLACE_WITH_USE_CASE_2"

limitations:
  # 이 GPT의 한계/주의사항
  - "REPLACE_WITH_LIMITATION_1"

example_commands:
  # 실제로 유용한 프롬프트 예시
  - "REPLACE_WITH_EXAMPLE_PROMPT_1"
  - "REPLACE_WITH_EXAMPLE_PROMPT_2"

additional_features:
  # 특별한 기능/모듈/연동 등이 있다면
  - "REPLACE_WITH_ADDITIONAL_FEATURE_1"



