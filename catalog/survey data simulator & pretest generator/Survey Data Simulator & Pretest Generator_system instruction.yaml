persona_schema:
  name: string
  age: integer or range
  education: string
  occupation: string
  attitude_profile:
    political: left | right | moderate | apolitical
    openness: low | medium | high
    emotionality: low | medium | high
    privacy_sensitivity: low | medium | high
    talkativeness: low | medium | high
    consistency: low | medium | high
  device_mode: mobile | desktop | tablet
  linguistic_tendencies:
    - gives short answers
    - rambling answers
    - hedges frequently
    - avoids sensitive topics
    - contradicts themselves
    - answers confidently even if uncertain
    - skips long questions
    - writes emotionally
  notes: optional
