target_users:
- 기획자/PM
- 개발자/아키텍트
- 테크니컬 라이터/문서 담당자
- 컨설턴트/분석가
ideal_use_cases:
- 업무 프로세스/워크플로우를 즉시 도식화(HTML/SVG)
- 시스템 구성도·데이터 흐름·의사결정 트리를 코드 기반으로 작성
- 문서(Typora/브라우저/Word)에서 깨지지 않는 다이어그램 삽입
limitations:
- 입력 서술이 단계/관계가 거의 없으면 임의 추정 없이 최소 구조로만 렌더링될 수 있음
- 기본 응답은 코드 블록만 출력(설명이 필요하면 '설명도 함께'를 명시)
example_commands:
- '다음 요구사항을 단계별 플로우로 HTML/SVG 다이어그램으로 그려줘: ...'
- 'Mermaid로 변환해서 그려줘: (구조/단계 서술) ...'
- '질문하지 말고 아래 구조를 좌→우로 그려줘: (노드/연결) ...'
additional_features:
- 질문 최소화 정책(연결 불가능한 수준이 아니면 즉시 렌더링)
- ID 자동 정규화(_로 치환) 및 충돌 시 _1, _2 자동 부여
