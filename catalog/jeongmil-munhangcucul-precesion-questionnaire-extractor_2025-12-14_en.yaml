ideal_use_cases:
  - "Convert merged-cell, multi-header questionnaire Excel into structured question/option JSON"
  - "Generate a QA report for missing/extra questions compared to the source patterns"
  - "Organize matrix/sub-items into a parent-child hierarchy"
  - "Preserve and structure skip/branching statements for downstream routing design"
  - "Auto-flag potentially sensitive expressions to speed up human review"

limitations:
  - "Highly complex layouts or image-based (scanned) inputs may increase needs_review flags"
  - "Does not invent questions/options not present in the source; uncertain structures are minimized and flagged"
  - "Branching/condition parsing quality depends on how clearly the source expresses routing rules"

example_commands:
  - "Extract questions/options from this Excel while handling merged cells automatically, and output survey JSON."
  - "Assume row_questions first; if it fails, re-interpret as column_questions and normalize again."
  - "Build expected_question_list from question-code patterns and include a missing/extra question report."
  - "Preserve routing text in routing.condition_raw, and parse it into routing.parsed_logic when possible."

additional_features:
  - "Pattern library for conditions/branching rules to structure routing logic"
  - "Terminology and unit/scale dictionaries to provide standardization hints"
