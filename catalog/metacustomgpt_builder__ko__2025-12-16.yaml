functions:
- 맞춤형 GPT 시스템 지침(system instructions) 설계 및 정교화
- 기존 GPT 설계의 개정·검증 및 제약 조건 보존
- 보조 설계 산출물(YAML/JSON/TXT 등) 및 카탈로그 항목 생성
