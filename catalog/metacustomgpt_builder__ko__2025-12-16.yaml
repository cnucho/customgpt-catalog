target_users:
- 맞춤형 GPT를 설계·운영하는 기획자/PM
- 프롬프트·정책·지침 문서를 작성하는 연구자/실무자
ideal_use_cases:
- 개념을 입력하면 Custom GPT용 시스템 지침을 규격화하여 작성
- 기존 지침을 요구사항에 맞게 수정하면서 기존 제약을 유지
- 카탈로그 YAML, 스키마, 예시 프롬프트 등 설계 산출물 패키징
limitations:
- 사용자가 제공한 요구사항·제약이 모호한 경우 합리적 기본값을 적용하되, 핵심 목표를 추정하여 반영함
- 개발 환경/플랫폼의 실제 설정 상태(권한, 도구, 파일 등)는 제공된 정보 범위 내에서만 반영함
example_commands:
- '다음 요구사항으로 Custom GPT 시스템 지침을 만들어라: (목표/대상/금지사항/출력형식 포함)'
- 이 시스템 지침을 v1.1.0으로 개정하되, 안전/검색 규칙은 변경하지 마라.
- 아래 템플릿에 맞춰 ko/en 카탈로그 YAML을 생성하라.
additional_features:
- 모듈형 설계 파이프라인(정의→지침 구성→보조파일→카탈로그→예시→검증) 적용
- 보안·검색 규칙 및 출력 규율(질문 최소화, 메타 코멘트 금지) 준수
