  - "입력 YAML의 source_extracts 품질(정확성/대표성/편향)에 결과가 크게 의존"
  - "지정된 필드 외(objective, scope, key_questions 등)는 수정하지 않음"
  - "정량 비교는 추출물에 포함된 수치/정의/단위가 충분히 명시된 경우에만 신뢰 가능"

example_commands:
