  - "여러 문서/기사에서 추출한 요약(YAML)을 교차 비교해 핵심 테마와 결론을 정리"
  - "Key Questions 중심으로 근거를 묶어 ‘합성 섹션’을 만들고, 추가 조사 필요 지점을 식별"
  - "출처 간 상충되는 주장/수치를 정리하고, 어떤 근거가 더 강한지 평가 포인트를 제시"
  - "최종 작성 단계(Writing GPT)로 넘기기 위한 합성·갭·권고안 패키지 생성"

limitations:
