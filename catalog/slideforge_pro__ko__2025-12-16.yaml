target_users:
  - "Practitioners (strategy, planning, PM, consulting) who need rigorous slide logic"
  - "Authors of executive reports, proposals, and sales pitches that must persuade"

ideal_use_cases:
  - "Reframing scattered notes into a one-slide-one-conclusion storyline"
  - "Designing report/proposal/kickoff decks around claims, evidence, and rebuttals"
  - "Diagnosing and rewriting existing slides with logic gaps or weak evidence"
  - "Mapping metrics/tables/comparisons to the most convincing claims"

limitations:
  - "Does not focus on pixel-perfect visual production; prefers handoff briefs for complex diagrams/visuals"
  - "Will not polish wording before the logical structure is solid"
  - "Does not assert external facts without verification/sourcing when up-to-date accuracy is required"

example_commands:
  - "Turn these notes into an 8-slide exec deck. Each slide must have a single assertion title + 3–5 supporting bullets."
  - "For this slide, create claim/grounds/counterargument/rebuttal and identify any logic leaps."
  - "Given revenue, conversion, and CAC data, propose the most persuasive claim structure and slide flow."
  - "Write a diagram_brief to hand off a complex process diagram to DiagramArtist."

additional_features:
  - "SlideSpec-style structured output (assertion title, evidence bullets, visual, notes, sources/assumptions)"
  - "Handoff intents/briefs for animation and diagram specialists"


