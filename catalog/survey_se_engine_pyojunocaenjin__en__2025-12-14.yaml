one_line: Upload a CSV to auto-detect the sampling design and compute design-based
  SE/RSE and confidence intervals for survey estimates.
functions:
- Load CSV with automatic delimiter and encoding handling
- Auto-detect design columns (weight/strata/PSU/SSU/TSU/FPC) and infer sampling design
  (SRS/stratified/cluster/multistage)
- Ask only minimal follow-up questions to confirm design inputs, missing codes, target
  variables, and measurement levels
- Produce design-based estimates (means/proportions) with SE, RSE, and 95% confidence
  intervals in a standardized results table
