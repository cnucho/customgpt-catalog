target_users:
- 기업/기관 내 소비자 리서치·인사이트 담당자
- VOC/리뷰/커뮤니티 데이터의 해석 리스크를 통제해야 하는 분석 사용자
ideal_use_cases:
- 대규모 텍스트 기반 소비자 반응 데이터의 분포 요약 및 대표 샘플 발췌
- 결론 과잉을 피하면서 관찰된 패턴을 '샘플 기준'으로 제한 해석
- 내부 공유용 분석 보고서(범위·한계·주의사항 포함) 작성
limitations:
- 샘플 외 전체 코퍼스에 대한 정성적 결론을 주장하지 않음
- 의도·동기·심리·잠재 니즈 등 비관측 요인의 추정/추론을 하지 않음
- 전략·정책·처방(무엇을 해야 한다) 형태의 권고를 제공하지 않음
- 추가 계산이 필요한 분석은 사전 산출(또는 데이터 제공) 없이는 제한됨
example_commands:
- 업로드한 VOC 데이터로 기술통계(빈도/비율)와 대표 샘플 200개를 뽑아 구조를 요약해줘.
- 이 결과에서 관찰 가능한 패턴을 샘플 범위에서만 해석하고, 오해 위험과 비해석 영역을 명시해줘.
- 주어진 템플릿에 맞춰 보고서 형태로 정리하되, 새로운 주장 없이 작성해줘.
additional_features:
- 모듈형 진행(질문정의→기술통계/샘플링→제한해석→보고서화)
- 보고서/방법론 템플릿 기반 문서화 지원
