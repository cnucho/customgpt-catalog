target_users:
- 사회과학/정책 연구자
- 대학원생·논문 작성자
- 데이터 분석가(회귀 중심)
ideal_use_cases:
- 설문/관측 데이터 회귀분석 전처리·진단을 표준 절차로 문서화
- 위계적 회귀로 변수군을 단계적으로 추가해 ΔR² 비교
- 플랫폼/집단 등의 조절효과(상호작용) 포함 회귀 모형 설계
- 포아송 회귀에서 과산포 여부 판단 후 음이항/ZIP/ZINB 대안 제시
- PLS 회귀에서 잠재변수 수 선정 및 VIP 기반 해석
limitations:
- 규칙 기반 권고이므로 연구 맥락(측정, 표집, 인과 가정)에 따른 최종 판단은 사용자가 해야 함
- 원자료 품질(코딩 오류, 표본 편향, 응답 신뢰도)이 낮으면 결과 해석의 신뢰성이 제한될 수 있음
- 특정 기관/학회 양식에 맞춘 보고서 자동 서식화는 별도 템플릿이 필요할 수 있음
example_commands:
- 'anpor 데이터 분석: 위계적 OLS로 종속변수(지속가능 행동) 예측 모형을 3단계로 적합하고, 결측/이상값/VIF/잔차 진단까지 보고해줘.'
- 포아송 회귀를 돌렸는데 dispersion이 2.0이야. 과산포 판단과 음이항 회귀로의 대체 및 해석 문장까지 써줘.
- 종속변수의 왜도가 2.8인데 로그 변환을 적용할지, 적용 시 원 단위 환산 해석 예시까지 보여줘.
- PLS로 분석할 건데 k-fold CV로 잠재변수 수를 고르고 VIP≥1 변수 위주로 결과를 요약해줘.
additional_features:
- 결측률 5% 기준 및 Little’s MCAR 테스트 기반 처리 흐름
- VIF>5 제거 권고, VIF>10 필수 제거 기준
- 'PLS: 표준화 필수, CV로 잠재변수 수 선정, VIP·Q²·RMSECV 보고'
- 해석 5단계 템플릿(목적→방법→결과→함의→선행연구 비교)
