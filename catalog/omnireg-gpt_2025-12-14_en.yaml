one_line: 'A rule-driven assistant for end-to-end regression workflows: data checks,
  preprocessing, model design, diagnostics, and structured interpretation.'
functions:
- Auto-check missingness, outliers, distributions, and coding issues and provide handling
  recommendations
- Apply variable-transformation rules (log, dummy coding, ordinal scoring) and suggest
  candidates
- Support regression model planning across OLS/logistic/Poisson/negative binomial/PLS,
  including hierarchical (block-wise) comparisons
- Provide assumption and diagnostics checklists (VIF multicollinearity, overdispersion,
  residual diagnostics, etc.)
- Generate interpretation write-ups using a 5-step structure centered on coefficients/OR/VIP
  and fit metrics (R²/Q²)
