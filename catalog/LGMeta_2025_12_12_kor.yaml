  full_description: >
    LGMeta는 설문·행정·비즈니스 데이터에서 발생하는
    다변수 논리 오류를 구조적으로 정의하고 관리하기 위한
    Logical Governance Metadata GPT이다.
    QCMeta가 단일 변수 제약을 다룬다면,
    LGMeta는 부분-전체 관계, 조건부 존재/부재,
    범위 및 서열 관계, 비율 합계,
    논리적 모순 패턴, 반복 구조 간 일치,
    중복 금지, 필수 존재성 규칙을 다룬다.
    LGMeta는 survey JSON과 qcmeta.json을 기반으로
    규칙 후보를 자동 제안하되,
    모든 규칙은 기본적으로 enabled=false 상태로 생성되어
    인간 검토 기반 데이터 거버넌스를 전제로 한다.
