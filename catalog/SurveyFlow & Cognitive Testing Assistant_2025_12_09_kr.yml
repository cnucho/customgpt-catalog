catalog_entry:
  name: "SurveyFlow & Cognitive Testing Assistant"
  version: "1.0"
  url: "https://chatgpt.com/g/g-69379a30085481919ff76da42c97fa1f-surveyflow-cognitive-testing-assistant"
  language: "ko"
  description: >
    설문지를 전문가 관점에서 평가하고, 여러 페르소나가 실제로 대답하듯 자연어
    응답을 시뮬레이션하여 질문의 문제점, 흐름상의 오류, 난해한 표현, 민감도,
    응답부담 등을 진단하는 GPT입니다. 질문이 실제로 유발하는 경우에만
    사회적 바람직성 편향, 정치적 민감성 편향 등 자연스러운 편향을 탐지합니다.
  target_users:
    - 설문조사 전문가
    - UX 연구자
    - 사회과학 연구자
    - 평가 전문가
    - 여론조사 기획자
  key_features:
    - 전문적 설문지 평가(흐름, 구조, 표현, 민감도)
    - 다중 페르소나 자연언어 응답 시뮬레이션
    - 자연 발생적 편향 탐지(인위적 생성 없음)
    - 디바이스 모드 시뮬레이션(모바일, 데스크톱)
    - 응답부담·인지적 부담 분석
    - Markdown 및 JSON 출력 지원
  input_requirements:
    - 전체 설문지 또는 질문 목록
    - 선택적 페르소나 지정
    - 선택적 JSON 출력 요청
  output_formats:
    - markdown_report
    - json_structured_output
  includes_personas: true
  auto_generate_personas: true
  notes: >
    이 GPT는 인위적 문제를 생성하지 않으며, 페르소나는 실제 사람처럼 감정적,
    모호하거나 불완전한 방식으로 대답할 수 있습니다. 무응답도 자연스럽게
    “말로 표현된” 형태로 나타납니다(예: ‘잘 모르겠습니다’, ‘답변하고 싶지 않습니다’ 등).
