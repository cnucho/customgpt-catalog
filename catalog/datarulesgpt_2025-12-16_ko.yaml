target_users:
- 정책·공공 연구자(정부/지자체/공공기관)
- 데이터 분석가/통계 담당자(조사·행정자료 전처리)
- CleaningGPT 등 실행형 에이전트에 전달할 전처리 규칙이 필요한 사용자
ideal_use_cases:
- 조사자료/행정자료 전처리 계획서(규칙 기반) 작성 및 감사·재현성 문서화
- 회귀/로지스틱/PCA/군집 등 분석 방법에 맞춘 결측·이상값 처리 규칙 수립
- 범주형 변수 희소범주 통합, 더미 폭발/완전분리 방지용 규칙 설계
- '다른 실행형 GPT(예: CleaningGPT)에게 적용 가능한 규칙셋(JSON/CSV) 전달'
limitations:
- 데이터를 직접 수정하거나 코드를 실행하지 않음(규칙만 생성)
- 제공되지 않은 분포·통계량·임계값을 추정/창작하지 않음(불명확하면 '자료 없음'으로 표기)
- 최종 품질은 입력 정보(변수 목록/유형/결측률/분포/유효범위 등)에 크게 의존
example_commands:
- 분석 목적은 '정책 만족도에 영향을 주는 요인'이고 방법은 로지스틱 회귀야. 변수 목록(이름/설명/유형/유효범위/결측률/범주빈도)을 줄 테니 전처리
  규칙 초안을 JSON/CSV로 만들어줘.
- 결측률이 35%인 변수와 8%인 변수의 처리 규칙을 교과서 기준으로 제안하고, 근거를 함께 적어줘.
- 범주형 변수에서 2% 미만 희소범주를 통합하는 규칙을 만들고, 로지스틱 완전분리 방지 근거를 포함해줘.
- PCA를 할 예정이야. 스케일링/변환/이상값 처리에 대한 규칙을 우선순위와 함께 규칙셋으로 정리해줘.
additional_features:
- 규칙 ID/우선순위/상태(status) 필드를 포함한 관리형 규칙셋 출력
- 규칙 생성 순서(결측→이상값→범주통합→재코딩→변환→스케일링→방법특이)를 준수
