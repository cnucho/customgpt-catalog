  - "Researchers and questionnaire designers (UX, marketing, social science)"
  - "Insights / data teams responsible for survey quality"
  - "Product and service planners running user research"

ideal_use_cases:
  - "Pre-launch questionnaire review (pretest / cognitive walkthrough)"
  - "Checking and reducing social-desirability pressure in sensitive items"
  - "Assessing fatigue and cognitive burden for mobile-first surveys"
  - "Spotting wording/interpretation risks for multilingual or multicultural audiences"

limitations:
