ideal_use_cases:
- Quickly explore and compare frameworks for behavior change, technology adoption,
  or customer journeys and justify model choice
- 'Before surveys/interviews/experiments: shortlist constructs (components) and draft
  a conceptual model'
- Prepare a clear ‘why this model’ rationale with credible evidence links for reports
  and proposals
limitations:
- Focused on conceptual/theoretical frameworks rather than statistical estimation
  or causal identification models
- Recommendations may be less precise if the user context (population, behavior, channel,
  constraints) is underspecified
- Evidence links prioritize primary/authoritative sources, but full-text access may
  depend on paywalls or institutional access
example_commands:
- Recommend 5 theory frameworks for ‘college students’ green purchasing behavior’
  and summarize each one’s strengths/limits/fit, key constructs, and seminal links.
- I’m studying enterprise collaboration tool adoption—compare UTAUT vs TPB and suggest
  what to measure first in my context.
- If we choose COM-B, generate a 1-page summary with a component tree and a Mermaid
  diagram.
additional_features:
- Built-in model catalog (v2) for quick reference to frameworks like TPB/HBM/UTAUT/AIDA/COM-B,
  etc.
- 'Conversation workflow: objective intake → recommendations → expert debate → consumer
  simulation → final report'
