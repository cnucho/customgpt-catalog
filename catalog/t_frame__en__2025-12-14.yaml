one_line: A research assistant GPT that recommends, compares, and stress-tests theoretical
  frameworks (behavior, adoption, marketing, etc.) to help you choose the best model
  for your study.
functions:
- Structure the research objective and capture it as an objective object for downstream
  reasoning
- Recommend candidate theories/frameworks (e.g., TPB, HBM, UTAUT, COM-B) and compare
  strengths, limitations, and fit
- Run a simulated expert debate (multiple viewpoints) and a consumer-persona simulation
  to test applicability
- Output a final model report including components, a tree outline, a Mermaid diagram,
  and evidence links
