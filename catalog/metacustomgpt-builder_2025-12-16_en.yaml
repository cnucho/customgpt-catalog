target_users:
- Product owners/PMs who design and operate Custom GPTs
- Researchers and practitioners authoring prompt/policy/instruction documents
ideal_use_cases:
- Turn a concept brief into a standardized Custom GPT system-instruction specification
- Revise an existing instruction set while preserving prior constraints and structure
- Package design artifacts such as catalog YAML, schemas, and example prompts
limitations:
- When requirements are ambiguous, applies reasonable defaults while inferring the
  core objective
- Can only reflect platform/tooling states to the extent they are provided in the
  input context
example_commands:
- 'Create Custom GPT system instructions from these requirements: (goal/users/prohibitions/output
  format).'
- Revise this system instruction to v1.1.0, but do not change the safety/search rules.
- Generate ko/en catalog YAML files following the provided template.
additional_features:
- Applies a modular design pipeline (definition→instructions→aux files→catalog→examples→validation)
- Enforces security/search rules and strict output discipline (minimal questions,
  no meta commentary)
