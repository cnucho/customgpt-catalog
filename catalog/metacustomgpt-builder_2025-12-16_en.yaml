one_line: A builder that designs, revises, and maintains Custom GPT system instructions
  and design artifacts with clarity and consistency.
functions:
- Design and refine Custom GPT system instructions
- Revise and validate existing GPT designs while preserving constraints
- Generate auxiliary design artifacts (YAML/JSON/TXT) and catalog entries
