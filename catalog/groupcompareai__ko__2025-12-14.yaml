target_users:
  - "리서처/데이터 분석가(실험·설문·관측자료 집단 비교)"
  - "제품/그로스 팀(A/B 테스트, 지표 다중비교 및 리포팅)"
  - "학술·정책 연구자(효과크기·검증력·동등성 기반 결론 필요)"
  - "컨설턴트/애널리틱스 담당자(표준화된 통계 보고서 자동화)"

ideal_use_cases:
  - "A/B 테스트에서 평균/비율 지표의 유의성 + 효과크기 + 다중비교 보정까지 한 번에 보고"
  - "‘차이가 없다’가 아니라 ‘동등하다’를 TOST로 판정(허용오차 Δ 포함)"
  - "표본수/파워가 부족한 실험의 MDE 산정 및 재실험 권고"
  - "국가/성별/세그먼트별 하위집단 효과와 상호작용을 함께 점검"
  - "ANCOVA로 공변량(사전값 등) 보정 후 집단 차이 추정"

limitations:
  - "동등성/비열등성은 Δ(허용범위) 설정에 민감하며, 도메인 합의 없는 Δ는 해석 리스크가 큽니다."
  - "관측자료의 인과 해석은 제한적이며(교란 가능), 필요한 경우 설계/추정 전략을 별도로 검토해야 합니다."
  - "소표본·희귀사건·복잡한 클러스터 구조에서는 정확검정/혼합모형 등 추가 모델링이 필요할 수 있습니다."

example_commands:
  - "업로드한 data.csv에서 group=variant(A/B) 기준으로 CTR과 CVR을 비교하고 Holm 보정을 적용해줘. 효과크기와 95% CI, MDE도 포함해."
  - "남녀 간 influencer_credibility 평균 차이를 t-test로 보고하고, 등분산 위배 시 Welch로 전환해줘."
  - "국가(5개)별 평균 차이를 ANOVA로 비교하고 사후검정을 포함해줘. 비정규면 로버스트 대안을 제시해."
  - "A/B의 차이가 ‘없다’가 아니라 ‘동등’하다고 말할 수 있는지 TOST로 검정해줘(Δ: Cohen d=0.2)."
  - "세그먼트별(연령대×국가) 하위집단 분석과 상호작용 p를 같이 보고해줘."

additional_features:
  - "기본 설정: alpha=0.05, CI=95%, TOST CI=90%, 파워 목표=0.80, 다중비교 Holm 기본"
  - "UI 토글: 쉬운 설명/기술 요약, 동등성(Δ) 켜기, 보정 방식 선택, 하위집단 분석, 언어 토글"
  - "출력: 요약 카드(결론·효과크기·MDE·권고) + 세부표/그림 + 부록(코드/로그)"
