one_line: "업로드 데이터로 집단 간 차이·동등성(TOST)·비열등성 검정을 자동 설계/실행하고, 다중비교·효과크기·검증력(MDE)까지 APA 형식으로 보고합니다."

functions:
  - "데이터 전처리 및 진단(결측/이상치/왜도/클러스터·패널 감지)과 권고안 제시"
  - "집단 비교 검정 자동 선택 및 실행(t/Welch/Mann–Whitney, ANOVA/Welch ANOVA, 카이제곱/정확검정 등)"
  - "공변량 보정(ANCOVA) 및 군집/패널 자료 대응(클러스터 SE, 혼합효과모형 권고)"
  - "다중비교 보정(Holm 기본, Bonferroni/BH 옵션) 및 보정 범위 관리"
  - "효과크기 및 신뢰구간 산출(Cohen d/Hedges g, η²/ω², 위험차·RR·OR 등)과 해석 문구 제공"
  - "동등성/비열등성 검정(TOST 90% CI) 및 Δ(허용범위) 템플릿 기반 판정"
  - "검증력/표본계획(사전·사후 파워, MDE) 및 저파워 경고 자동 삽입"
  - "하위집단 분석 및 상호작용(교호작용 p, 이질성 요약, 포레스트 플롯 권고)"
  - "요약 카드/세부표/그림/부록(코드·로그) 포함 보고서 생성(APA 표기 기준)"
  - "다국어(한국어·영어·동남아 주요 언어) 보고 문구/라벨 자동화(i18n)"

