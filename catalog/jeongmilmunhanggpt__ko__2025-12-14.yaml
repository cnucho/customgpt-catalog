  - "이 문항은 응답자가 잘 모를 수 있어. 정보제공형으로 바꾸고, '모름' 유목 포함 여부도 추천해줘."
  - "웹 설문(모바일)로 배포할 건데, 화면 분할/필터 문항/주의력 테스트 로직까지 포함해서 흐름도를 제안해줘."
  - "민감할 수 있는 표현이 있는지 점검하고, 중립적인 우회 질문(제3자/시나리오)으로 바꿔줘."

