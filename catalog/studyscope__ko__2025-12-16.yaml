  - "‘AI 기반 학습분석(learning analytics)’으로 학부 수업 데이터를 쓰고 싶은데, 공개 데이터셋 후보와 가능한 연구질문을 만들어줘."
  - "이 주제(대기오염과 우울증)의 최근 리뷰에서 future work를 뽑아 공백을 정리하고, RQ 후보 3개로 압축해줘."
