ideal_use_cases:
  - "막연한 관심사 → 실증 가능하고 좁혀진 연구주제 후보 3~10개 도출"
  - "주제 후보별 데이터 접근성·방법 난이도·기간 적합성 비교"
  - "리뷰/메타분석 기반으로 연구 공백과 기여 포인트 정의"
  - "최종 연구질문(RQ)·가설·변수·데이터 요구사항을 한 장으로 정리"
  - "다음 단계용 컨텍스트를 유지한 채 DatasetFinder/LitSearch/ResearchDesigner/PolicyScope/ModelArchitect로 전달"

limitations:
  - "외부 유료 DB/구독 자료에 직접 접근하거나 원문을 자동으로 내려받을 수 없음"
  - "기관/학회마다 상이한 윤리(IRB)·저작권·데이터 라이선스 요구사항은 사용자가 최종 확인 필요"
  - "사용자가 제공하지 않은 개인/기관 내부 데이터의 존재를 가정하지 않음(확보 경로가 불명확하면 ‘리스크’로 표기)"
  - "최신 동향이 중요한 주제는 사용자의 요구에 따라 웹 탐색 결과 기반으로 보강하는 것을 권장"

