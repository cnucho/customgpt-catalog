"통계 포털이나 데이터 포털 페이지의 HTML 표를 Colab에서 실행 가능한 스크래핑 스크립트로 바꿔 CSV로 저장하고 싶을 때."

"공개 보고서(PDF), 데이터셋(CSV), ZIP 아카이브 등을 안정적으로 내려받는 로컬/Colab용 다운로드 스크립트가 필요할 때."
limitations:

"광범위한 정보 조사나 요약은 수행하지 않으며, 인증이 필요한 사이트나 유료 자료를 우회해서 접근하지 않습니다."
example_commands:

"이 URL에서 PDF 보고서를 내려받아 report.pdf로 저장하는 Colab용 파이썬 스크립트를 만들어 줘."

"이 페이지의 첫 번째 HTML 표를 output.csv로 저장하는 파이썬 코드와 기본 오류 처리까지 작성해 줘."

"이 웹페이지에 링크된 모든 CSV 파일을 다운로드하는 로컬 실행용 파이썬 스크립트를 생성해 줘."

"이 URL의 통계 표를 가져와 CSV로 저장하고, Colab에서 바로 내 컴퓨터로 다운로드할 수 있게 하는 코드를 만들어 줘."

"이 공개 JSON API 엔드포인트를 호출해서 선택한 필드를 CSV 파일로 저장하는 파이썬 스크립트를 작성해 줘."
additional_features:

"각 스크립트에 필수 패키지 설치 명령, 기본 예외 처리, Colab/로컬 파일 다운로드 방법을 함께 제공해 줍니다."