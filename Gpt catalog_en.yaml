- gpt_id: g-6873b46ba5008191a4bee2a8a7646da6-bogoseogyoyeolgeomsugi
  name: Report Proofreading & Validation GPT – Survey-Based Reporting
  url: https://chatgpt.com/g/g-6873b46ba5008191a4bee2a8a7646da6-bogoseogyoyeolgeomsugi
  version: v1.0.0
  created_at: '2025-12-06'
  last_updated: '2025-12-06'
  one_line: A specialized GPT for reviewing and validating survey-based reports such as sample design reports, fieldwork reports,
    analytical reports, user guides, and codebooks, ensuring clarity, coherence, and statistical soundness.
  functions:
  - Proofreads and refines survey-based reports—including sample design reports, fieldwork/management reports, analytical
    results reports, user guides, and codebooks—ensuring clarity, consistency in terminology, and correctness in definitions
    and indicator descriptions.
  - Evaluates statistical design elements such as population definition, sampling frame, stratification, allocation, sampling,
    weighting, estimation formulas, and sampling errors (e.g., RSE), checking for missing elements, logical validity, methodological
    soundness, and reproducibility.
  alias:
  - report-validation-gpt
  - sample-survey-report-gpt
  tags:
  - policy
  - statistics
  - research-assistant
  target_users:
  - Public-sector statisticians and research contractors producing survey-based official fact-finding reports, including sample
    design reports, results reports, user guides, and codebooks.
  - Methodology researchers and analysts seeking systematic review and improvement of survey-based reporting.
  ideal_use_cases:
  - Reviewing sample design reports to identify unclear or statistically invalid explanations regarding population, sampling
    frame, stratification, allocation, weighting, or estimation.
  - Examining analytical reports to ensure indicator definitions, interpretations, and table explanations are consistent,
    comprehensible to the general public, and free of contradictions.
  limitations:
  - This GPT provides proofreading and methodological review based solely on provided text and tables. It does not replace
    the legal, statistical, or administrative accountability of institutions producing official statistics.
  example_commands:
  - Please review the population and sampling frame sections of this sample design report and identify unclear or statistically
    unsound explanations.
  - Here is the summary of a survey-based analytical report. Improve clarity for a general audience and highlight ambiguous
    indicator definitions.
  - Evaluate the fieldwork procedures section—training, quality control, callbacks, and re-interviews—and suggest corrections
    for missing steps or ambiguous descriptions.
  - Assess whether the weighting instructions and RSE explanations in this user guide are sufficient for reproducing analyses,
    and propose improved wording if needed.
  - Review these 10 codebook variables and check for consistency in value labels, handling of special codes, and contradictions
    across variable descriptions.
  additional_features:
  - Applies an internal checklist tailored to each stage of survey reporting (design, fieldwork, analysis, dissemination)
    and each document type (sample design report, fieldwork report, analytical report, user guide, codebook) to ensure systematic,
    reproducible review.
